<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beyblade SUPREMO: Ascensão Roguelite</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Orbitron', sans-serif;
            background-color: #0d1117;
            color: #c9d1d9;
            overflow-y: auto;
        }
        .screen {
            background-color: rgba(13, 17, 23, 0.95);
            border: 1px solid #30363d;
        }
        .upgrade-btn {
            background-color: #21262d;
            border: 1px solid #30363d;
            transition: all 0.2s ease-in-out;
            padding: 1rem;
            border-radius: 0.5rem;
            font-weight: bold;
        }
        .upgrade-btn:hover {
            border-color: #fca311;
            transform: translateY(-5px);
            box-shadow: 0 0 15px #fca311;
        }
        .action-btn {
            background-color: #21262d;
            border: 1px solid #444c56;
        }
        .action-btn:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }
        .action-btn.ready {
            border-color: var(--shadow-color, #fca311);
            box-shadow: 0 0 10px var(--shadow-color, #fca311);
            color: var(--shadow-color, #fca311);
        }
        .stat-bar-container { background-color: #30363d; }
        .stat-bar { transition: width 0.3s ease-out; }
        #special-flash {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: white;
            opacity: 0;
            pointer-events: none;
            z-index: 9999;
            animation: flash 0.7s ease-out forwards;
        }
        @keyframes flash {
            0% { opacity: 0; }
            20% { opacity: 0.8; }
            100% { opacity: 0; }
        }
        .log-player { color: #48cae4; }
        .log-ai { color: #e5383b; }
        .log-narrator { color: #fcbf49; }
        
        #launch-sequence {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: rgba(0,0,0,0.7);
            z-index: 50;
        }
        #launch-text {
            font-size: 8rem;
            font-weight: 900;
            color: #fff;
            text-shadow: 0 0 20px #ffea00, 0 0 30px #ffea00;
            animation: countdown-zoom 1s ease-in-out forwards;
        }
        @keyframes countdown-zoom {
            from { transform: scale(0.5); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
        .mode-selection button {
            transition: all 0.2s ease-in-out;
        }
        .mode-selection button:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body class="bg-gray-900 flex items-center justify-center min-h-screen p-4">

    <div id="main-container" class="w-full max-w-7xl mx-auto">

        <div id="modeSelectionScreen" class="screen rounded-lg p-8 text-center flex flex-col items-center gap-6">
            <h1 class="text-4xl md:text-6xl font-bold">BEYBLADE SUPREMO</h1>
            <p class="text-lg md:text-xl text-gray-400">Escolha o modo de jogo.</p>
            <div class="flex flex-col md:flex-row gap-4 mt-4 w-full max-w-md">
                <button id="rogueliteModeBtn" class="bg-blue-600 hover:bg-blue-500 text-white font-bold py-4 px-8 rounded-lg text-xl w-full">Modo Aventura</button>
                <button id="versusModeBtn" class="bg-red-600 hover:bg-red-500 text-white font-bold py-4 px-8 rounded-lg text-xl w-full">Modo Versus</button>
            </div>
        </div>


        <div id="selectionScreen" class="screen hidden rounded-lg p-6 md:p-8 text-center flex flex-col items-center gap-6">
            <h1 id="selectionTitle" class="text-3xl md:text-5xl font-bold"></h1>
            <p id="selectionSubtitle" class="text-base md:text-lg text-gray-400"></p>
            <div id="player1Selector" class="selector">
                <label for="playerBeySelect" class="text-lg font-bold mb-2 block">JOGADOR 1</label>
                <select id="playerBeySelect" class="bg-gray-800 border border-gray-600 rounded-lg p-3 text-lg md:text-xl w-72 md:w-80 text-center appearance-none"></select>
            </div>
             <div id="player2Selector" class="selector hidden mt-4">
                <label for="aiBeySelect" class="text-lg font-bold mb-2 block">JOGADOR 2 (IA)</label>
                <select id="aiBeySelect" class="bg-gray-800 border border-gray-600 rounded-lg p-3 text-lg md:text-xl w-72 md:w-80 text-center appearance-none"></select>
            </div>
            <button id="startBattleBtn" class="bg-yellow-500 hover:bg-yellow-400 text-gray-900 font-bold py-3 px-6 md:py-4 md:px-8 rounded-lg text-xl md:text-2xl transition-transform transform hover:scale-105 mt-4">Iniciar!</button>
        </div>
        
        <div id="gameArea" class="hidden flex flex-col items-center">
            <div id="gameContainer" class="relative rounded-2xl p-2 border-2 border-gray-700 bg-black w-full max-w-[620px]">
                <div id="launch-sequence" style="display: none;">
                    <span id="launch-text"></span>
                </div>
                <div id="stageCounter" class="absolute top-4 left-1/2 -translate-x-1/2 text-2xl md:text-4xl font-bold text-white/50 z-10"></div>
                <canvas id="beystadium" class="w-full h-auto" width="600" height="600"></canvas>
            </div>

            <div id="controls" class="mt-4 flex flex-col md:flex-row gap-4 w-full max-w-5xl">
                <div id="player-panel" class="player-panel rounded-lg p-4 border-2 flex-1">
                    <h2 id="player-name" class="text-xl md:text-2xl font-bold truncate"></h2>
                    <div class="space-y-2 mt-2">
                        <div>
                            <label class="text-xs md:text-sm font-semibold">HP</label>
                            <div class="stat-bar-container rounded-full overflow-hidden"><div id="player-hp-bar" class="stat-bar h-4 rounded-full bg-gradient-to-r from-green-400 to-emerald-600"></div></div>
                        </div>
                        <div>
                            <label class="text-xs md:text-sm font-semibold">ROTAÇÃO</label>
                            <div class="stat-bar-container rounded-full overflow-hidden"><div id="player-spin-bar" class="stat-bar h-4 rounded-full"></div></div>
                        </div>
                        <div>
                            <label class="text-xs md:text-sm font-semibold">ESPECIAL</label>
                            <div class="stat-bar-container rounded-full overflow-hidden"><div id="player-power-bar" class="stat-bar h-4 rounded-full"></div></div>
                        </div>
                    </div>
                    <div id="player-stats-display" class="mt-3 text-xs grid grid-cols-2 gap-x-4 gap-y-1 text-gray-400">
                    </div>
                    <div class="mt-3 flex items-center justify-center gap-2 text-yellow-400">
                        <input type="checkbox" id="auto-mode-toggle" class="form-checkbox h-5 w-5 bg-gray-800 border-gray-600 text-yellow-500 focus:ring-yellow-500">
                        <label for="auto-mode-toggle" class="font-bold text-sm">Modo Automático</label>
                    </div>
                    <div class="action-buttons mt-3 grid grid-cols-3 gap-2" id="player-action-buttons">
                        <button id="player-attack-btn" class="action-btn p-3 rounded-lg font-bold">Atacar</button>
                        <button id="player-repel-btn" class="action-btn p-3 rounded-lg font-bold">Repelir</button>
                        <button id="player-special-btn" class="action-btn p-3 rounded-lg font-bold">Poder</button>
                    </div>
                </div>
                
                <div id="ai-panel" class="player-panel rounded-lg p-4 border-2 flex-1">
                     <h2 id="ai-name" class="text-xl md:text-2xl font-bold truncate"></h2>
                    <div class="space-y-2 mt-2">
                        <div>
                            <label class="text-xs md:text-sm font-semibold">HP</label>
                            <div class="stat-bar-container rounded-full overflow-hidden"><div id="ai-hp-bar" class="stat-bar h-4 rounded-full bg-gradient-to-r from-green-400 to-emerald-600"></div></div>
                        </div>
                        <div>
                            <label class="text-xs md:text-sm font-semibold">ROTAÇÃO</label>
                            <div class="stat-bar-container rounded-full overflow-hidden"><div id="ai-spin-bar" class="stat-bar h-4 rounded-full"></div></div>
                        </div>
                        <div>
                            <label class="text-xs md:text-sm font-semibold">ESPECIAL</label>
                            <div class="stat-bar-container rounded-full overflow-hidden"><div id="ai-power-bar" class="stat-bar h-4 rounded-full"></div></div>
                        </div>
                    </div>
                    <div id="ai-stats-display" class="mt-3 text-xs grid grid-cols-2 gap-x-4 gap-y-1 text-gray-400">
                    </div>

                </div>
            </div>

            <button id="restartBtn" class="bg-yellow-500 hover:bg-yellow-400 text-gray-900 font-bold py-3 px-6 rounded-lg text-xl">Jogar Novamente</button>
        </div>
    </div>

        // --- CLASSES ---
        class Beyblade {
            constructor(data, isPlayer, stage = 1) {
                this.id = data.id;
                this.name = data.name;
                this.type = data.type;
                this.color = data.color;
                this.originalColor = data.color;
                this.shadowColor = data.shadowColor;
                this.baseStats = JSON.parse(JSON.stringify(data.stats)); 
                this.stats = JSON.parse(JSON.stringify(data.stats));
                this.specialAbility = data.specialAbility;
                
                this.isPlayer = isPlayer;
                this.radius = 15;
                this.originalRadius = 15;
                this.balanceMode = 'attack';
                this.isBalance = this.type === 'Balance';
                this.isMinion = data.isMinion || false;
                
                this.permanentUpgrades = { damageReduction: 1.0 };
                this.damageReduction = this.permanentUpgrades.damageReduction;
                this.powerGainMultiplier = 1;
                this.criticalChance = 0;
                this.hpRegenRate = 0;
                this.specialAbility.costReduction = 1;

                if (!isPlayer && !this.isMinion && GAME_MODE === 'roguelite') {
                    const stageScale = 1 + (stage - 1) * 0.1;
                    const bossScale = 1 + (bossDefeats * 0.20);
                    const totalScale = stageScale * bossScale;

                    this.baseStats.hp *= totalScale;
                    this.baseStats.stamina *= totalScale;
                    this.baseStats.attack *= totalScale;
                    this.baseStats.defense *= totalScale;
                }

                 if (GAME_MODE === 'versus') {
                    this.baseStats.hp *= 1.4;
                    this.baseStats.stamina *= 1.4;
                 }
                
                this.reset();
            }

            reset() {
                this.x = 0; this.y = 0;
                this.vx = 0; this.vy = 0;
                this.hp = this.baseStats.hp;
                this.spin = this.baseStats.stamina;
                
                if (this.id === 'fafnir') {
                    this.spin = this.baseStats.stamina * 0.10; 
                }

                this.power = 0;
                this.isActive = true;
                this.specialActive = false;
                this.specialDuration = 0;
                this.stats = JSON.parse(JSON.stringify(this.baseStats));
                this.afterImages = [];
                this.afterImageCooldown = 0;
                this.specialAttackCount = 0;
                this.specialAttackCooldown = 0;
                this.balanceMode = 'attack';
                this.damageReduction = this.permanentUpgrades.damageReduction;
                this.radius = this.originalRadius;
                this.color = this.originalColor;
                
                this.isCountering = false;
                this.isDrainingAura = false;
                this.isSlashing = false;
                this.slashesLeft = 0;
                this.isTethering = false;
                this.tetheredTarget = null;
                this.isVortex = false;
                this.isLightSpeed = false;
                this.immuneToKnockback = false;
                this.isUsingDomain = false;
                this.isTrappedInDomain = false;
                this.isThrowingBatarangs = false;
                this.batarangCooldown = 0;


                this.applyBalanceMode();
            }

            applyBalanceMode() {
                if (!this.isBalance) return;
                if (this.balanceMode === 'attack') {
                    this.stats.attack = this.baseStats.attack * 4.0;
                    this.stats.defense = this.baseStats.defense * 0.7;
                    this.stats.stamina = this.baseStats.stamina * 0.8;
                } else {
                    this.stats.defense = this.baseStats.defense * 4.0;
                    this.stats.stamina = this.baseStats.stamina * 2.0;
                    this.stats.attack = this.baseStats.attack * 0.8;
                }
            }

            toggleBalanceMode() {
                if (!this.isBalance) return;
                this.balanceMode = this.balanceMode === 'attack' ? 'defense' : 'attack';
                this.applyBalanceMode();
                logToBattle(`${this.name} mudou para o modo de ${this.balanceMode === 'attack' ? 'Ataque' : 'Defesa'}!`, `log-${this.isPlayer ? 'player' : 'ai'}`);
            }

            draw() {
                if (!this.isActive) return;

                const cleanName = this.name.replace(/\s*\(.*\)\s*/, '');
                const nameParts = cleanName.split(' ');
                const initials = this.isMinion ? 'OD' : nameParts.map(part => part[0]).join('');

                ctx.font = 'bold 14px Orbitron';
                ctx.fillStyle = 'white';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'bottom';
                ctx.shadowColor = 'black';
                ctx.shadowBlur = 4;
                
                ctx.fillText(initials, this.x, this.y - this.radius - 5);
                
                ctx.shadowColor = 'transparent';
                ctx.shadowBlur = 0;
                
                ctx.save();
                ctx.globalCompositeOperation = 'lighter';

                if (this.afterImages.length > 0) {
                    this.afterImages.forEach((image, index) => {
                        ctx.globalAlpha = 0.05 + (0.4 * (index / this.afterImages.length));
                        ctx.beginPath();
                        ctx.arc(image.x, image.y, this.radius, 0, Math.PI * 2);
                        ctx.fillStyle = this.shadowColor;
                        ctx.shadowColor = this.shadowColor;
                        ctx.shadowBlur = 15;
                        ctx.fill();
                    });
                }
                
                ctx.shadowColor = this.shadowColor;
                ctx.shadowBlur = 25;

                if (this.specialActive && this.id !== 'valtryek') {
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.radius + 12, 0, Math.PI * 2);
                    ctx.fillStyle = this.specialAbility.auraColor || this.shadowColor;
                    ctx.globalAlpha = 0.6 + Math.random() * 0.4;
                    ctx.fill();
                }

                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();
                
                ctx.restore();

                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.strokeStyle = 'black';
                ctx.lineWidth = 2;
                ctx.stroke();

                ctx.beginPath();
                ctx.moveTo(this.x, this.y);
                const angle = (Date.now() / 20);
                ctx.lineTo(this.x + this.radius * Math.cos(angle), this.y + this.radius * Math.sin(angle));
                ctx.strokeStyle = 'white';
                ctx.lineWidth = 2;
                ctx.stroke();
            }

            update(deltaTime) {
                if (!this.isActive) return;

                if(this.isTrappedInDomain) {
                    this.vx *= 0.8;
                    this.vy *= 0.8;
                    this.hp -= 30 * deltaTime;
                    this.spin -= 100 * deltaTime;
                }

                if(this.isUsingDomain) {
                    this.hp -= 20 * deltaTime; // Gojo sacrifices his own HP
                }
                
                if (this.isThrowingBatarangs && this.specialActive) {
                    this.batarangCooldown -= deltaTime;
                    if(this.batarangCooldown <= 0) {
                        const opponent = getClosestOpponent(this);
                        if(opponent) {
                            const batarang = new Projectile(this.x, this.y, opponent, this.shadowColor, (target) => {
                                target.hp -= 50;
                                for(let k=0; k<10; k++) particles.push(new Particle(target.x, target.y, '#ff6600', 'collision', { life: 30, speed: 5, size: 4 }));
                                beys.forEach(b => {
                                    if(b.isActive && b.isPlayer !== this.isPlayer) {
                                        const dist = Math.hypot(target.x - b.x, target.y - b.y);
                                        if (dist < 75) b.hp -= 100;
                                    }
                                });
                            });
                            projectiles.push(batarang);
                        }
                        this.batarangCooldown = 30; // Cooldown between throws
                    }
                }
                
                // --- HABILIDADES PASSIVAS E ATIVAS ---
                if (this.id === 'fafnir') {
                    const spinPercent = this.spin / this.baseStats.stamina;
                    const defenseBonus = 1 + (3 * (1 - Math.min(1, spinPercent)));
                    this.stats.defense = this.baseStats.defense * defenseBonus;
                }
                
                if (this.isLightSpeed && this.specialActive) {
                    this.lightSpeedCooldown -= deltaTime;
                    if(this.lightSpeedCooldown <= 0) {
                        const opponent = getClosestOpponent(this);
                        if (opponent) {
                             const angle = Math.atan2(opponent.y - this.y, opponent.x - this.x);
                             this.vx = Math.cos(angle) * 60;
                             this.vy = Math.sin(angle) * 60;
                             this.afterImages.push({ x: this.x, y: this.y });
                             if (this.afterImages.length > 10) this.afterImages.shift();
                        }
                        this.lightSpeedCooldown = 15;
                    }
                }

                if (this.isCountering) this.specialDuration -= deltaTime;
                if (this.isDrainingAura) { beys.filter(b => b !== this && b.isActive).forEach(opp => { const dist = Math.hypot(this.x - opp.x, this.y - opp.y); if (dist < 100) { const drain = 250 * deltaTime; opp.spin -= drain; this.spin += drain / 2; } }); }
                if (this.tetheredTarget) { const dist = Math.hypot(this.x - this.tetheredTarget.x, this.y - this.tetheredTarget.y); if (dist > 150) { const angle = Math.atan2(this.y - this.tetheredTarget.y, this.x - this.tetheredTarget.x); this.tetheredTarget.vx += Math.cos(angle) * 0.5; this.tetheredTarget.vy += Math.sin(angle) * 0.5; } this.tetheredTarget.spin -= 100 * deltaTime; this.tetherDuration -= deltaTime; if(this.tetherDuration <= 0) this.tetheredTarget = null;}
                if (this.isSlashing) { const dist = Math.hypot(this.x - this.slashTarget.x, this.y - this.slashTarget.y); if(dist < 20 && this.slashesLeft > 0) { this.slashesLeft--; if(this.slashesLeft > 0) this.slashTarget = { x: canvas.width - 50, y: center.y }; else this.isSlashing = false; } else { const angle = Math.atan2(this.slashTarget.y - this.y, this.slashTarget.x - this.x); this.vx = Math.cos(angle) * 40; this.vy = Math.sin(angle) * 40; this.afterImages.push({ x: this.x, y: this.y }); if (this.afterImages.length > 8) this.afterImages.shift(); } }

                const distFromCenter = Math.hypot(this.x - center.x, this.y - center.y);
                if (distFromCenter > 1 && !this.isCountering && !this.isSlashing && !this.isLightSpeed && !this.isTrappedInDomain) {
                    let gravityFactor;
                    switch(this.type) {
                        case 'Defense': gravityFactor = 0.15; break;
                        case 'Stamina': gravityFactor = 0.12; break;
                        case 'Attack': gravityFactor = 0.03; break;
                        default: gravityFactor = 0.08; break;
                    }

                    const accelX = ((center.x - this.x) / distFromCenter) * gravityFactor;
                    const accelY = ((center.y - this.y) / distFromCenter) * gravityFactor;
                    this.vx += accelX * deltaTime;
                    this.vy += accelY * deltaTime;
                }

                this.x += this.vx * deltaTime;
                this.y += this.vy * deltaTime;
                
                this.spin -= 0.005 * deltaTime;
                if(!this.isSlashing && !this.isLightSpeed) { this.vx *= 0.998; this.vy *= 0.998;}
                
                if (this.hpRegenRate > 0) {
                    this.hp = Math.min(this.baseStats.hp, this.hp + this.baseStats.hp * this.hpRegenRate * deltaTime / 1000);
                }

                if (Math.random() > 0.7) {
                    particles.push(new Particle(this.x, this.y, this.shadowColor, 'movement'));
                }

                if (this.specialActive) {
                    this.specialDuration -= deltaTime;
                    if ((this.id === 'valtryek' || this.id === 'dragon' || this.id === 'hades' || this.id === 'valkyrie' || this.id === 'satomb') && this.specialAttackCount > 0) {
                        this.specialAttackCooldown -= deltaTime;
                        if (this.specialAttackCooldown <= 0) {
                            this.specialAttackCount--;
                            const opponent = getClosestOpponent(this);
                            if (opponent && opponent.isActive) {
                                const angle = Math.atan2(opponent.y - this.y, opponent.x - this.x);
                                const impulse = 35;
                                this.vx = Math.cos(angle) * impulse;
                                this.vy = Math.sin(angle) * impulse;
                            }
                            this.specialAttackCooldown = (this.id === 'dragon' || this.id === 'hades') ? 50 : 20;
                        }
                    }
                    if (this.specialDuration <= 0) this.deactivateSpecial();
                }

                if (this.spin <= 0 || this.hp <= 0) {
                    this.spin = 0;
                    this.hp = 0;
                    this.isActive = false;
                }
            }
            
            chargePower(amount) {
                const multiplier = this.powerGainMultiplier || 1;
                if(this.power < (this.specialAbility.customCost || 100)) { this.power = Math.min((this.specialAbility.customCost || 100), this.power + amount * multiplier); }
            }

            performDashAttack(opponent) {
                if (!this.isActive || this.power < ATTACK_COST || !opponent) return;
                this.power -= ATTACK_COST;
                logToBattle(`${this.name} usa Dash de Ataque!`, `log-${this.isPlayer ? 'player' : 'ai'}`);
                const angle = Math.atan2(opponent.y - this.y, opponent.x - this.x);
                const impulse = 18;
                this.vx += Math.cos(angle) * impulse;
                this.vy += Math.sin(angle) * impulse;
            }

            performEvasiveDash(opponent) {
                if (!this.isActive || this.power < REPEL_COST || !opponent) return;
                this.power -= REPEL_COST;
                logToBattle(`${this.name} usa Dash de Fuga!`, `log-${this.isPlayer ? 'player' : 'ai'}`);
                const angle = Math.atan2(opponent.y - this.y, opponent.x - this.x);
                const impulse = 15;
                this.vx -= Math.cos(angle) * impulse;
                this.vy -= Math.sin(angle) * impulse;
            }
            
            activateSpecial(opponent) {
                const specialCost = (this.specialAbility.customCost || SPECIAL_COST) * (this.specialAbility.costReduction || 1);
                if (!this.isActive || this.specialActive || this.power < specialCost) return;
                this.power = 0;
                this.specialActive = true;
                this.specialDuration = this.specialAbility.duration;
                this.specialAbility.effect(this, opponent);
                logToBattle(`${this.name} ativa: ${this.specialAbility.name}!`, `log-${this.isPlayer ? 'player' : 'ai'}`);
                
                const flashEffect = document.createElement('div');
                flashEffect.id = 'special-flash';
                document.body.appendChild(flashEffect);
                setTimeout(() => flashEffect.remove(), 700);
                triggerShake(8, 700);
            }

            deactivateSpecial() {
                if (!this.specialActive) return;
                
                if(this.isUsingDomain) {
                    isDomainExpansionActive = false;
                    beys.forEach(b => b.isTrappedInDomain = false);
                }

                this.specialActive = false;
                this.stats = JSON.parse(JSON.stringify(this.baseStats));
                this.damageReduction = this.permanentUpgrades.damageReduction;
                this.specialAttackCount = 0;
                this.afterImages = [];
                this.radius = this.originalRadius;
                this.color = this.originalColor;
                this.isCountering = false;
                this.isDrainingAura = false;
                this.isSlashing = false;
                this.isTethering = false;
                this.isVortex = false;
                this.isLightSpeed = false;
                this.immuneToKnockback = false;
                this.isUsingDomain = false;
                this.isTrappedInDomain = false;
                this.isThrowingBatarangs = false;
                if(this.tetheredTarget) this.tetheredTarget = null;
                logToBattle(`${this.name} voltou ao normal.`, 'log-narrator');
                if (this.isBalance) this.applyBalanceMode();
            }
        }
        
        class Particle {
            constructor(x, y, baseColor, type = 'collision', options = {}) {
                this.x = x; this.y = y;
                this.baseColor = baseColor;
                this.life = options.life || Math.random() * 35 + 20;
                this.size = options.size || Math.random() * 3 + 1.5;
                const speed = options.speed || Math.random() * 2 + 1;
                const angle = options.angle || Math.random() * Math.PI * 2;
                this.vx = Math.cos(angle) * speed;
                this.vy = Math.sin(angle) * speed;
                this.type = type;
            }
            update(deltaTime) { this.x += this.vx * deltaTime; this.y += this.vy * deltaTime; this.life -= deltaTime; }
            draw() {
                ctx.save();
                ctx.globalCompositeOperation = 'lighter';
                ctx.globalAlpha = Math.max(0, this.life / 40);
                ctx.shadowColor = this.baseColor;
                ctx.shadowBlur = this.type === 'movement' ? 25 : 20;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = this.baseColor;
                ctx.fill();
                ctx.restore();
            }
        }

         class Projectile {
            constructor(startX, startY, target, color, onHit) {
                this.x = startX;
                this.y = startY;
                this.target = target;
                this.color = color;
                this.onHit = onHit;
                this.radius = 5;
                this.speed = 25;
                this.isActive = true;
            }

            update(deltaTime) {
                if (!this.isActive || !this.target || !this.target.isActive) {
                    this.isActive = false;
                    return;
                }
                const angle = Math.atan2(this.target.y - this.y, this.target.x - this.x);
                this.x += Math.cos(angle) * this.speed * deltaTime;
                this.y += Math.sin(angle) * this.speed * deltaTime;

                const dist = Math.hypot(this.x - this.target.x, this.y - this.target.y);
                if (dist < this.target.radius + this.radius) {
                    this.onHit(this.target);
                    this.isActive = false;
                }
            }

            draw() {
                if (!this.isActive) return;
                ctx.save();
                ctx.fillStyle = this.color;
                ctx.shadowColor = this.color;
                ctx.shadowBlur = 15;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            }
        }

            if (player.id !== 'ghostbey') {

            }

                } else {
                    aiData = opponentPool[Math.floor(Math.random() * opponentPool.length)];
                }

                const angle = (i / numOpponents) * 2 * Math.PI + (Math.PI / 4);

                newOpponent.x = center.x + spawnRadius * Math.cos(angle);

                newOpponent.vx = launchSpeed * Math.cos(launchAngle);
                newOpponent.vy = launchSpeed * Math.sin(launchAngle);

        function getClosestOpponent(fromBey) {
            // Lógica simplificada para garantir que minions ataquem apenas a equipe adversária.
            const opponents = beys.filter(b => b.isPlayer !== fromBey.isPlayer && b.isActive);
            if (opponents.length === 0) return null;

            return opponents.reduce((closest, opp) => {
                const distToClosest = Math.hypot(fromBey.x - closest.x, fromBey.y - closest.y);
                const distToOpp = Math.hypot(fromBey.x - opp.x, fromBey.y - opp.y);
                return distToOpp < distToClosest ? opp : closest;
            }, opponents[0]);
        }

        function runAI(currentAI, deltaTime) {
            const opponent = getClosestOpponent(currentAI);
            if (!currentAI.isActive || !opponent || !opponent.isActive || !gameActive) return;
            
            aiDecisionTimer -= deltaTime;
            if (aiDecisionTimer <= 0) {
                const dist = Math.hypot(currentAI.x - opponent.x, currentAI.y - opponent.y);
                
                if (currentAI.isBalance) {
                    if (currentAI.hp < currentAI.baseStats.hp * 0.4 && currentAI.balanceMode === 'attack') {
                        currentAI.toggleBalanceMode();
                    } else if (currentAI.hp > currentAI.baseStats.hp * 0.8 && currentAI.balanceMode === 'defense') {
                        currentAI.toggleBalanceMode();
                    }
                }

                const specialCost = (currentAI.specialAbility.customCost || SPECIAL_COST) * (currentAI.specialAbility.costReduction || 1);
                let shouldUseSpecial = false;

                // Verifica se a IA pode usar o especial
                if (currentAI.power >= specialCost) {
                    // Lógica para decidir QUANDO usar o especial
                    
                    // 1. Mecanismo de virada (se estiver perdendo)
                    const isLosing = currentAI.spin < currentAI.baseStats.stamina * 0.6 || currentAI.hp < currentAI.baseStats.hp * 0.6;
                    
                    // 2. Chance de finalizar o oponente
                    const canFinishOpponent = opponent.hp < opponent.baseStats.hp * 0.35;
                    
                    // 3. Chance aleatória de usar de forma proativa
                    const proactiveChance = Math.random() < 0.4; // 40% de chance

                    if (isLosing || canFinishOpponent || proactiveChance) {
                        shouldUseSpecial = true;
                    }
                }

                if (shouldUseSpecial) {
                    currentAI.activateSpecial(opponent);
                } else if (currentAI.power >= ATTACK_COST && dist < 250 && Math.random() < 0.7) {
                    currentAI.performDashAttack(opponent);
                } else if (currentAI.power >= REPEL_COST && dist < 100 && Math.random() < 0.5) {
                    currentAI.performEvasiveDash(opponent);
                }
                
                aiDecisionTimer = Math.random() * 30 + 20;
            }
        }

        function gameLoop(currentTime) {
            if (!gameActive) {
                requestAnimationFrame(gameLoop);
                return;
            }
            
            const deltaTime = (currentTime - lastTime) / 16.67 * window.TIME_SCALE;
            lastTime = currentTime;
            
            if(isDomainExpansionActive && domainExpansionFade < 0.9) {
                domainExpansionFade = Math.min(0.9, domainExpansionFade + 0.02);
            } else if (!isDomainExpansionActive && domainExpansionFade > 0) {
                domainExpansionFade = Math.max(0, domainExpansionFade - 0.02);
            }

            if (isPlayerAuto) {
                runAI(player, deltaTime);
            }

            beys.filter(b => !b.isPlayer && b.isActive).forEach(ai => runAI(ai, deltaTime));
            
            const vortexBey = beys.find(b => b.isVortex && b.isActive);
            if(vortexBey) {
                beys.filter(b => b !== vortexBey && b.isActive).forEach(b => {
                    const angle = Math.atan2(vortexBey.y - b.y, vortexBey.x - b.x);
                    b.vx += Math.cos(angle) * 0.8;
                    b.vy += Math.sin(angle) * 0.8;
                });
            }

            handleCollisions();
            beys.forEach(bey => bey.update(deltaTime));
            projectiles.forEach(p => p.update(deltaTime));
            checkWinConditions();
            drawStadium();
            updateAndDrawParticles(deltaTime);
            projectiles.forEach(p => p.draw());
            beys.forEach(bey => bey.draw());
            updateDynamicUI();
            requestAnimationFrame(gameLoop);
        }
        
        function getTypeAdvantage(attackerType, defenderType) {
            const advantages = {
                'Attack': 'Stamina',
                'Stamina': 'Defense',
                'Defense': 'Attack'
            };
            if (advantages[attackerType] === defenderType) return 1.25;
            if (advantages[defenderType] === attackerType) return 0.75;
            return 1.0;
        }
        
        function handleCollisions() {
            if (!gameActive) return;
            
            for (let i = 0; i < beys.length; i++) {
                for (let j = i + 1; j < beys.length; j++) {
                    const b1 = beys[i];
                    const b2 = beys[j];

                    if (!b1.isActive || !b2.isActive) continue;

                    const dx = b2.x - b1.x;
                    const dy = b2.y - b1.y;
                    const distance = Math.hypot(dx, dy);

                    if (distance < b1.radius + b2.radius) {
                        
                        if (b1.isCountering) { b1.hp += b2.stats.attack * 10; b1.isCountering = false; const angle = Math.atan2(b2.y - b1.y, b2.x - b1.x); b1.vx = Math.cos(angle) * 50; b1.vy = Math.sin(angle) * 50; logToBattle(`${b1.name} executa um contra-ataque perfeito!`, 'log-player'); return; }
                        if (b2.isCountering) { b2.hp += b1.stats.attack * 10; b2.isCountering = false; const angle = Math.atan2(b1.y - b2.y, b1.x - b2.x); b2.vx = Math.cos(angle) * 50; b2.vy = Math.sin(angle) * 50; logToBattle(`${b2.name} executa um contra-ataque perfeito!`, 'log-player'); return; }
                        if (b1.isTethering && !b2.tetheredTarget) { b2.tetheredTarget = b1; b2.tetherDuration = 5000; logToBattle(`${b2.name} foi preso pelas correntes!`, 'log-ai');}
                        if (b2.isTethering && !b1.tetheredTarget) { b1.tetheredTarget = b2; b1.tetherDuration = 5000; logToBattle(`${b1.name} foi preso pelas correntes!`, 'log-ai');}

                        triggerShake(4, 400);
                        createCollisionSparks((b1.x + b2.x) / 2, (b1.y + b2.y) / 2);

                        const knockback = 2 + (Math.hypot(b1.vx - b2.vx, b1.vy - b2.vy) / 10);
                        const normalX = dx / distance;
                        const normalY = dy / distance;
                        const p = 2 * (b1.vx * normalX + b1.vy * normalY - b2.vx * normalX - b2.vy * normalY) / (b1.isMinion || b2.isMinion ? 1.5 : 2);
                        
                        if(!b1.isSlashing && !b1.immuneToKnockback) { b1.vx -= (p + knockback) * normalX; b1.vy -= (p + knockback) * normalY; }
                        if(!b2.isSlashing && !b2.immuneToKnockback) { b2.vx += (p + knockback) * normalX; b2.vy += (p + knockback) * normalY; }
                        
                        const b1TypeAdv = getTypeAdvantage(b1.type, b2.type);
                        const b2TypeAdv = getTypeAdvantage(b2.type, b1.type);
                        
                        let b1HpDamage = Math.max(1, b2.stats.attack - (b1.stats.defense / 2)) * 1.5;
                        let b2HpDamage = Math.max(1, b1.stats.attack - (b2.stats.defense / 2)) * 1.5;

                        b1HpDamage *= b2TypeAdv;
                        b2HpDamage *= b1TypeAdv;

                        if (b1.type === 'Attack') b2HpDamage *= 1.4;
                        if (b2.type === 'Attack') b1HpDamage *= 1.4;
                        
                        b1HpDamage *= (b1.damageReduction || 1.0);
                        b2HpDamage *= (b2.damageReduction || 1.0);

                        if (Math.random() < (b1.criticalChance || 0)) { b2HpDamage *= 2; if(!b1.isMinion) logToBattle(`${b1.name} acerta um golpe CRÍTICO!`, `log-${b1.isPlayer ? 'player' : 'ai'}`); }
                        if (Math.random() < (b2.criticalChance || 0)) { b1HpDamage *= 2; if(!b2.isMinion) logToBattle(`${b2.name} acerta um golpe CRÍTICO!`, `log-${b2.isPlayer ? 'player' : 'ai'}`); }
                        
                        b1.hp -= b1HpDamage;
                        b2.hp -= b2HpDamage;
                        
                        if (b1.id === 'fafnir') {
                            const spinGained = b1HpDamage * 50; 
                            b1.spin = Math.min(b1.baseStats.stamina, b1.spin + spinGained);
                        }
                        if (b2.id === 'fafnir') {
                            const spinGained = b2HpDamage * 50;
                            b2.spin = Math.min(b2.baseStats.stamina, b2.spin + spinGained);
                        }

                        b1.chargePower(b2.stats.attack * 2.5);
                        b2.chargePower(b1.stats.attack * 2.5);
                    }
                }
            }
            
            beys.forEach(bey => {
                const distFromCenter = Math.hypot(bey.x - center.x, bey.y - center.y);
                if (distFromCenter > stadiumRadius - bey.radius) {
                    const nx = (bey.x - center.x) / distFromCenter;
                    const ny = (bey.y - center.y) / distFromCenter;
                    const dot = bey.vx * nx + bey.vy * ny;
                    bey.vx -= 1.8 * dot * nx;
                    bey.vy -= 1.8 * dot * ny;
                    bey.x = center.x + nx * (stadiumRadius - bey.radius);
                    bey.y = center.y + ny * (stadiumRadius - bey.radius);
                    bey.spin -= 150;
                }
            });
        }
        
        function triggerShake(intensity = 4, duration = 400) { 
            gameContainer.animate([
                { transform: `translate3d(0, 0, 0)` }, { transform: `translate3d(-${intensity}px, 0, 0)` },
                { transform: `translate3d(${intensity*1.2}px, 0, 0)` }, { transform: `translate3d(-${intensity*1.5}px, 0, 0)` },
                { transform: `translate3d(${intensity*1.2}px, 0, 0)` }, { transform: `translate3d(0, 0, 0)` }
            ], { duration: duration, easing: 'ease-in-out' });
        }
        
        function createCollisionSparks(x, y) {
            const sparkCount = 15 + Math.random() * 10;
            const mainOpponent = beys.find(b => b.isPlayer);
            for (let i = 0; i < sparkCount; i++) { 
                const color = Math.random() > 0.5 ? player.shadowColor : (mainOpponent ? mainOpponent.shadowColor : '#ffffff');
                const options = { life: Math.random() * 50 + 30, size: Math.random() * 4 + 2, speed: Math.random() * 7 + 3 };
                particles.push(new Particle(x, y, color, 'collision', options)); 
            }
        }

        function checkWinConditions() {
            if (!gameActive) return;
            
            const activePlayers = beys.filter(b => b.isPlayer && b.isActive).length;
            const activeOpponents = beys.filter(b => !b.isPlayer && b.isActive).length;

            const playerLost = activePlayers === 0;
            const allOpponentsLost = activeOpponents === 0 && beys.some(b => !b.isPlayer);

            if (playerLost) {
                gameActive = false;
                handleEndGame(`Você foi derrotado!`, false);
            } else if (allOpponentsLost) {
                gameActive = false;
                handleEndGame(`Você venceu!`, true);
            }
        }

        function handleEndGame(message, playerWon) {
            logToBattle(message, 'log-narrator');
            if (GAME_MODE === 'roguelite' && playerWon) {
                if (currentStage % 10 === 0) {
                    bossDefeats++;

                }
                currentStage++;
                setTimeout(showUpgradeScreen, 2000);
            } else {
                bossDefeats = 0; 
                setTimeout(showGameOverScreen, 2000);
            }
        }

        function drawStadium() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            const outerRadius = Math.max(0, stadiumRadius + 40);
            const innerRadius = Math.max(0, stadiumRadius);
            const g = ctx.createRadialGradient(center.x, center.y, innerRadius, center.x, center.y, outerRadius);
            g.addColorStop(0, '#003049'); g.addColorStop(1, '#001d2d');
            ctx.beginPath(); ctx.arc(center.x, center.y, outerRadius, 0, 2 * Math.PI); ctx.fillStyle = g; ctx.fill();
            const ig = ctx.createRadialGradient(center.x, center.y, 0, center.x, center.y, innerRadius);
            ig.addColorStop(0, '#0096c7'); ig.addColorStop(0.8, '#0077b6'); ig.addColorStop(1, '#023e8a');
            ctx.beginPath(); ctx.arc(center.x, center.y, innerRadius, 0, 2 * Math.PI); ctx.fillStyle = ig; ctx.fill();
            ctx.strokeStyle = 'rgba(144, 224, 239, 0.5)'; ctx.lineWidth = 5;
            ctx.beginPath(); ctx.arc(center.x, center.y, innerRadius, 0, 2 * Math.PI); ctx.stroke();
            
            if (isDomainExpansionActive || domainExpansionFade > 0) {
                ctx.fillStyle = `rgba(0,0,0,${domainExpansionFade})`;
                ctx.fillRect(0,0,canvas.width, canvas.height);
            }
        }
        
        function updateAndDrawParticles(deltaTime) { 
            for (let i = projectiles.length - 1; i >= 0; i--) { if (!projectiles[i].isActive) projectiles.splice(i, 1); }
            for (let i = particles.length - 1; i >= 0; i--) { const p = particles[i]; p.update(deltaTime); p.draw(); if (p.life <= 0) { particles.splice(i, 1); }}
        }
        function logToBattle(message, className) { const p = document.createElement('p'); p.textContent = `> ${message}`; if (className) { p.className = className; } battleLog.appendChild(p); battleLog.scrollTop = battleLog.scrollHeight;}
        function clearLog() { battleLog.innerHTML = ''; }

        function updateDynamicUI() {
            if (!player) return;
            document.getElementById('player-hp-bar').style.width = `${Math.max(0, player.hp / player.baseStats.hp) * 100}%`;
            document.getElementById('player-spin-bar').style.width = `${Math.max(0, player.spin / player.baseStats.stamina) * 100}%`;
            document.getElementById('player-power-bar').style.width = `${(player.power / (player.specialAbility.customCost || SPECIAL_COST)) * 100}%`;
            
            const isPlayerDisabled = !player.isActive || !gameActive || isPlayerAuto;
            const playerAtkBtn = document.getElementById('player-attack-btn');
            const playerRplBtn = document.getElementById('player-repel-btn');
            const playerSpcBtn = document.getElementById('player-special-btn');
            const playerToggleBtn = document.getElementById('player-toggle-mode-btn');

            playerAtkBtn.disabled = isPlayerDisabled || player.power < ATTACK_COST;
            playerRplBtn.disabled = isPlayerDisabled || player.power < REPEL_COST;
            playerSpcBtn.disabled = isPlayerDisabled || player.power < ((player.specialAbility.customCost || SPECIAL_COST) * (player.specialAbility.costReduction || 1));
            if (playerToggleBtn) { playerToggleBtn.disabled = isPlayerDisabled; }

            playerAtkBtn.classList.toggle('ready', !playerAtkBtn.disabled);
            playerRplBtn.classList.toggle('ready', !playerRplBtn.disabled);
            playerSpcBtn.classList.toggle('ready', !playerSpcBtn.disabled);
            
            playerAtkBtn.style.setProperty('--shadow-color', '#fca311');
            playerRplBtn.style.setProperty('--shadow-color', '#fca311');
            playerSpcBtn.style.setProperty('--shadow-color', player.shadowColor);
            if (playerToggleBtn) { playerToggleBtn.style.setProperty('--shadow-color', player.shadowColor); }

            const mainOpponent = beys.find(b => !b.isPlayer && !b.isMinion);
            if(mainOpponent) {
                const opponentHP = beys.filter(b => !b.isPlayer).reduce((sum, b) => sum + b.hp, 0);
                const opponentMaxHP = beys.filter(b => !b.isPlayer).reduce((sum, b) => sum + b.baseStats.hp, 0);
                document.getElementById('ai-hp-bar').style.width = `${Math.max(0, opponentHP / opponentMaxHP) * 100}%`;
                document.getElementById('ai-spin-bar').style.width = `${Math.max(0, mainOpponent.spin / mainOpponent.baseStats.stamina) * 100}%`;
                document.getElementById('ai-power-bar').style.width = `${(mainOpponent.power / (mainOpponent.specialAbility.customCost || SPECIAL_COST)) * 100}%`;
            }
            
            const statsDisplay = document.getElementById('player-stats-display');
            if (statsDisplay) {
                const drValue = (1 - player.damageReduction);
                statsDisplay.innerHTML = `
                    <span>Ataque: ${Math.round(player.stats.attack)}</span>
                    <span>Defesa: ${Math.round(player.stats.defense)}</span>
                    <span>Crítico: ${Math.round((player.criticalChance || 0) * 100)}%</span>
                    <span>Red. Dano: ${Math.round(drValue * 100)}%</span>
                `;
            }
            
            const aiStatsDisplay = document.getElementById('ai-stats-display');
            if (aiStatsDisplay && mainOpponent) {
                const drValue = (1 - (mainOpponent.damageReduction || 1.0));
                aiStatsDisplay.innerHTML = `
                    <span>Ataque: ${Math.round(mainOpponent.stats.attack)}</span>
                    <span>Defesa: ${Math.round(mainOpponent.stats.defense)}</span>
                    <span>Crítico: ${Math.round((mainOpponent.criticalChance || 0) * 100)}%</span>
                    <span>Red. Dano: ${Math.round(drValue * 100)}%</span>
                `;
            } else if (aiStatsDisplay) {
                aiStatsDisplay.innerHTML = '';
            }
        }

        // --- EVENT LISTENERS ---
        startBattleBtn.addEventListener('click', startNewRun);
        restartBtn.addEventListener('click', () => {
            gameOverScreen.style.display = 'none';
            gameArea.style.display = 'none';
            modeSelectionScreen.style.display = 'flex';
        });
        document.getElementById('player-attack-btn').addEventListener('click', () => { const target = getClosestOpponent(player); if (target) player.performDashAttack(target); });
        document.getElementById('player-repel-btn').addEventListener('click', () => { const target = getClosestOpponent(player); if (target) player.performEvasiveDash(target); });
        document.getElementById('player-special-btn').addEventListener('click', () => { const target = getClosestOpponent(player); player.activateSpecial(target); });
        
        autoModeToggle.addEventListener('change', (e) => {
            isPlayerAuto = e.target.checked;
        });

        // --- INICIALIZAÇÃO ---
        populateSelectors();
        setupModeSelection();
        
        const canvasEl = document.getElementById('beystadium');
        function resizeCanvas() {
            const container = document.getElementById('gameContainer');
            const size = container.clientWidth;
            canvasEl.width = size;
            canvasEl.height = size;
            
            stadiumRadius = (size / 2) - 20;
            center.x = size / 2;
            center.y = size / 2;
            
            if (!gameActive) {
                drawStadium();
            }
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();
    });
    </script>
</body>
</html>
